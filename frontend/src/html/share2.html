<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AICO_share</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
  <script src="../js/share.js"></script>
  <script src="../js/post.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>
    $(document).ready(function(){
      $("#header").load("/html/header.html");
    });
  </script>
</head>
<body>
  <div id="header"></div>
  <div class="profile_">
    <input id="my-id" type="hidden" value="{{user.id}}">
  </div>
  <!-- 글쓰기 -->
  <div>
    <form id="twit-form" action="/post" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <textarea id="twit" name="content" maxlength="140"></textarea>
      </div>
      <div class="img-preview">
        <img id="img-preview" src="" style="display: none;" width="250" alt="미리보기">
        <input id="img-url" type="hidden" name="url">
      </div>
      <div>
        <label id="img-label" for="img">사진 업로드</label>
        <input id="img" type="file" accept="image/*">
        <button id="twit-btn" type="submit" class="btn">짹짹</button>
      </div>
    </form>
  </div>

  <!-- 검색 부분 -->
  <!-- <div class="search_box"> -->
    <!-- 일단 구글 검색되게 함_이후에 데베 정보 찾는거로 바꾸기 -->
    <!-- <form class="search_form" action="https://www.google.com/search" method="GET">
      <img class="search_icon" src="search_icon.svg" alt="">
      <input name="q" class="search_txt" type="text" placeholder="Search for an image">
      <button class="search_btn" type="submit">Search</button>
    </form>
  </div> -->

  <div class="search_box">
    <form class="search_form" id="hashtag-form" action="/hashtag">
      <img class="search_icon" src="search_icon.svg" alt="">
      <input class="search_txt" type="text" name="hashtag" placeholder="Search for an image">
      <button class="search_btn">Search</button>
    </form>
  </div>

  <!-- 정렬 버튼 -->
  <div class="sort_write_box">
    <div class="sort_btn">
      <button class="dropbtn" onclick="dropdown()">
        <span class="dropbtn_content">Sort</span>
        <span class="dropbtn_click"><img src="sort_dropdown_btn.svg" alt=""></span>
      </button>
      <!-- 정렬할 기준 -->
      <div class="dropdown-content">
        <div class="sort_by" onclick="showMenu(this.innerText)">날짜</div>
        <div class="sort_by" onclick="showMenu(this.innerText)">좋아요</div>
      </div>
    </div>
    <div class="wirte_btn">
      <a href="#" class="write" onClick="">글쓰기 <img src="share_write_btn.svg" alt=""></a>
    </div>
  </div>
  
  <!-- 게시물 전체 부분 -->
  <div class="share_list_box">
    <!-- 게시물 4개(한 줄) 묶음 -->
    <div class="four_contents">

      {% for twit in twits %}
      <!-- 개별 게시물 _ class명 card-->
      <div class="card">
        <input type="hidden" value="{{twit.User.id}}" class="twit-user-id">
        <input type="hidden" value="{{twit.id}}" class="twit-id">
        <div class="card_profile_box">

          <!-- 작성자의 프로필 이미지 -->
          <div class="profile_img">
            <a href="#"><img src="profile_circle.svg" alt="프로필"></a>
          </div>

          <!-- 작성자 이름 -->
          <div class="prifile_name">
            <a href="#"><h3>{{twit.User.nick}}</h3></a>
          </div>
        </div>

        <!-- 게시하는 이미지 -->
        <img src="{{twit.img}}" class="card-img-top" alt="..." onclick="showPopup();">
        
        <!-- 아이콘 및 게시글 미리보이는 부분 -->
        <div class="card-body">
          <div class="card_icons_box">
            <div class="card_icons">
              <img class="card_icon" src="white_heart.svg" alt="">
              <img class="card_icon" src="download_img.svg" alt="">
              <img class="card_icon" src="comment_icon.svg" alt="">
            </div>
          </div>

          <div class="card_text_box">
            {{twit.content}}
          </div>
        </div>
      </div>
      {% endfor %}



      
    </div>
  </div>

</body>
