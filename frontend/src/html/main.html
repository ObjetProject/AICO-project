<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AICO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/post.js"></script>

  <script>
    $(document).ready(function(){
      $("#header").load("/html/header.html");
    });

<body>
  <div id="header"></div>
  <div class="title">AICO</div>
  <div class="sub_title">AI create objet</div>
  
  <!-- 생성하는 페이지로 이동버튼 -->
  <a href="generate" onclick="return true;">
    <button type="button" class="goto_create">start create</button>
  </a>

  <!-- 검색하는 부분 _ 일단 구글 검색되게 함_이후에 데베 정보 찾는거로 바꾸기 -->
  <form class="search_box" action="https://www.google.com/search" method="GET">
    <img class="search_icon" src="search_icon.svg" alt="">
    <input name="q" class="search_txt" type="text" placeholder="Search for an image">
    <button class="search_btn" type="submit">Search</button>
  </form>

  <!-- 생성한 이미지 보이는 부분 -->
  <div class="main_img_box">
    <div class="four_img">
      <img src="p1.png" alt="" class="picture">
      <img src="p2.png" alt="" class="picture">
      <img src="p3.png" alt="" class="picture">
      <img src="p4.png" alt="" class="picture">
    </div>
    <div class="four_img">
      <img src="p5.png" alt="" class="picture">
      <img src="p6.png" alt="" class="picture">
      <img src="p7.png" alt="" class="picture">
      <img src="p8.png" alt="" class="picture">
    </div>
  </div>
</body>

{% block script %}
  <script>
    if (document.getElementById('img')) {
      document.getElementById('img').addEventListener('change', function(e) {
        const formData = new FormData();
        console.log(this, this.files);
        formData.append('img', this.files[0]);
        axios.post('/post/img', formData)
          .then((res) => {
            document.getElementById('img-url').value = res.data.url;
            document.getElementById('img-preview').src = res.data.url;
            document.getElementById('img-preview').style.display = 'inline';
          })
          .catch((err) => {
            console.error(err);
          });
      });
    }
    document.querySelectorAll('.twit-follow').forEach(function(tag) {
      tag.addEventListener('click', function() {
        const myId = document.querySelector('#my-id');
        if (myId) {
          const userId = tag.parentNode.querySelector('.twit-user-id').value;
          if (userId !== myId.value) {
            if (confirm('팔로잉하시겠습니까?')) {
              axios.post(`/user/${userId}/follow`)
                .then(() => {
                  location.reload();
                })
                .catch((err) => {
                  console.error(err);
                });
            }
          }
        }
      });
    });
  </script>
{% endblock %}
